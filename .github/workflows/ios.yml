name: iOS (Expo prebuild) build & test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JS deps (locked)
        run: npm ci

      - name: Toolchain sanity (Xcode + Node)
        run: |
          xcodebuild -version
          node -v
          npm -v

      - name: Expo prebuild (iOS)
        run: npx expo prebuild --platform ios --non-interactive --no-install

      - name: CocoaPods (clean install)
        run: |
          set -euo pipefail
          rm -rf ios/Pods ios/*.xcworkspace
          cd ios
          pod install --repo-update
          ls -lah
          find . -maxdepth 2 -name "*.xcworkspace" -print -exec ls -lah {} \; || true
          find . -maxdepth 2 -name "contents.xcworkspacedata" -print || true

      - name: Resolve Xcode scheme + workspace/project (robust)
        run: |
          set -euo pipefail

          # Prefer a valid workspace (must contain contents.xcworkspacedata)
          WORKSPACE="$(find ios -maxdepth 1 -name "*.xcworkspace" -type d -print | head -n 1 || true)"
          if [ -n "${WORKSPACE}" ] && [ -f "${WORKSPACE}/contents.xcworkspacedata" ]; then
            FILETYPE="workspace"
            XCODE_FILE="$WORKSPACE"
            JSON="$(xcodebuild -list -json -workspace "$XCODE_FILE" 2>/dev/null || true)"
            if [ -z "$JSON" ]; then
              echo "xcodebuild -list failed for workspace: $XCODE_FILE"
              xcodebuild -list -workspace "$XCODE_FILE" || true
              exit 1
            fi
            SCHEME="$(echo "$JSON" | ruby -e 'require "json"; puts JSON.parse(STDIN.read)["workspace"]["schemes"][0]')"
          else
            FILETYPE="project"
            XCODE_FILE="$(find ios -maxdepth 1 -name "*.xcodeproj" -type d -print | head -n 1)"
            JSON="$(xcodebuild -list -json -project "$XCODE_FILE" 2>/dev/null || true)"
            if [ -z "$JSON" ]; then
              echo "xcodebuild -list failed for project: $XCODE_FILE"
              xcodebuild -list -project "$XCODE_FILE" || true
              exit 1
            fi
            SCHEME="$(echo "$JSON" | ruby -e 'require "json"; puts JSON.parse(STDIN.read)["project"]["targets"][0]')"
          fi

          echo "FILETYPE=$FILETYPE" >> "$GITHUB_ENV"
          echo "XCODE_FILE=$XCODE_FILE" >> "$GITHUB_ENV"
          echo "SCHEME=$SCHEME" >> "$GITHUB_ENV"

          echo "Using $FILETYPE: $XCODE_FILE"
          echo "Using scheme: $SCHEME"

      - name: Build (for testing) on iPhone Simulator
        run: |
          set -euo pipefail
          device="$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")"

          xcodebuild build-for-testing \
            -scheme "$SCHEME" \
            -"$FILETYPE" "$XCODE_FILE" \
            -destination "platform=iOS Simulator,name=$device" \
            CODE_SIGNING_ALLOWED=NO

      - name: Test (without building) on iPhone Simulator
        run: |
          set -euo pipefail
          device="$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")"

          xcodebuild test-without-building \
            -scheme "$SCHEME" \
            -"$FILETYPE" "$XCODE_FILE" \
            -destination "platform=iOS Simulator,name=$device" \
            CODE_SIGNING_ALLOWED=NO
