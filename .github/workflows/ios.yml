name: iOS (Expo prebuild) build & test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JS deps (locked)
        run: npm ci || npm install

      - name: Toolchain sanity (Xcode + Node)
        run: |
          xcodebuild -version
          node -v
          npm -v

      - name: Validate local iOS credentials script parity
        run: node ./scripts/validate-ios-local-credentials.mjs

      - name: Expo prebuild (iOS)
        run: npx expo prebuild --platform ios --non-interactive --no-install

      - name: CocoaPods (clean install)
        run: |
          set -euo pipefail
          rm -rf ios/Pods ios/*.xcworkspace
          cd ios
          pod install --repo-update
          ls -lah
          find . -maxdepth 2 -name "*.xcworkspace" -print -exec ls -lah {} \; || true
          find . -maxdepth 2 -name "contents.xcworkspacedata" -print || true

      - name: Resolve Xcode file + testable scheme (robust)
        run: |
          set -euo pipefail

          WORKSPACE="$(find ios -maxdepth 1 -name "*.xcworkspace" -type d -print | head -n 1 || true)"
          if [ -n "${WORKSPACE}" ] && [ -f "${WORKSPACE}/contents.xcworkspacedata" ]; then
            FILETYPE="workspace"
            XCODE_FILE="$WORKSPACE"
            JSON="$(xcodebuild -list -json -workspace "$XCODE_FILE" 2>/dev/null || true)"
            if [ -z "$JSON" ]; then
              echo "xcodebuild -list failed for workspace: $XCODE_FILE"
              xcodebuild -list -workspace "$XCODE_FILE" || true
              exit 1
            fi
            SCHEMES="$(echo "$JSON" | ruby -e 'require "json"; (JSON.parse(STDIN.read).dig("workspace","schemes") || []).each { |s| puts s }')"
          else
            FILETYPE="project"
            XCODE_FILE="$(find ios -maxdepth 1 -name "*.xcodeproj" -type d -print | head -n 1)"
            JSON="$(xcodebuild -list -json -project "$XCODE_FILE" 2>/dev/null || true)"
            if [ -z "$JSON" ]; then
              echo "xcodebuild -list failed for project: $XCODE_FILE"
              xcodebuild -list -project "$XCODE_FILE" || true
              exit 1
            fi
            SCHEMES="$(echo "$JSON" | ruby -e 'require "json"; (JSON.parse(STDIN.read).dig("project","schemes") || []).each { |s| puts s }')"
          fi

          if [ -z "$SCHEMES" ]; then
            echo "No Xcode schemes found for $FILETYPE: $XCODE_FILE"
            exit 1
          fi

          BUILD_SCHEME=""
          TEST_SCHEME=""

          while IFS= read -r scheme; do
            [ -z "$scheme" ] && continue

            if [ -z "$BUILD_SCHEME" ]; then
              BUILD_SCHEME="$scheme"
            fi

            if xcodebuild -showTestPlans -"$FILETYPE" "$XCODE_FILE" -scheme "$scheme" >/dev/null 2>&1; then
              TEST_SCHEME="$scheme"
              break
            fi
          done <<< "$SCHEMES"

          if [ -n "$TEST_SCHEME" ]; then
            CAN_RUN_TESTS="true"
            SELECTED_SCHEME="$TEST_SCHEME"
          else
            CAN_RUN_TESTS="false"
            SELECTED_SCHEME="$BUILD_SCHEME"
            echo "No test-configured scheme found. Will build only with scheme: $SELECTED_SCHEME"
          fi

          echo "FILETYPE=$FILETYPE" >> "$GITHUB_ENV"
          echo "XCODE_FILE=$XCODE_FILE" >> "$GITHUB_ENV"
          echo "SCHEME=$SELECTED_SCHEME" >> "$GITHUB_ENV"
          echo "CAN_RUN_TESTS=$CAN_RUN_TESTS" >> "$GITHUB_ENV"

          echo "Using $FILETYPE: $XCODE_FILE"
          echo "Using scheme: $SELECTED_SCHEME"
          echo "Can run tests: $CAN_RUN_TESTS"

      - name: Build on iPhone Simulator
        run: |
          set -euo pipefail
          device="$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")"

          if [ "$CAN_RUN_TESTS" = "true" ]; then
            xcodebuild build-for-testing \
              -scheme "$SCHEME" \
              -"$FILETYPE" "$XCODE_FILE" \
              -destination "platform=iOS Simulator,name=$device" \
              CODE_SIGNING_ALLOWED=NO
          else
            xcodebuild build \
              -scheme "$SCHEME" \
              -"$FILETYPE" "$XCODE_FILE" \
              -destination "platform=iOS Simulator,name=$device" \
              CODE_SIGNING_ALLOWED=NO
          fi

      - name: Test (without building) on iPhone Simulator
        if: env.CAN_RUN_TESTS == 'true'
        run: |
          set -euo pipefail
          device="$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")"

          xcodebuild test-without-building \
            -scheme "$SCHEME" \
            -"$FILETYPE" "$XCODE_FILE" \
            -destination "platform=iOS Simulator,name=$device" \
            CODE_SIGNING_ALLOWED=NO
